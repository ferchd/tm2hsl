name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  GO_VERSION: '1.21'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        mkdir -p dist

        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-X main.version=${GITHUB_REF#refs/tags/v}" -o dist/tm2hsl-linux-amd64 ./cmd/tm2hsl

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-X main.version=${GITHUB_REF#refs/tags/v}" -o dist/tm2hsl-linux-arm64 ./cmd/tm2hsl

        # Darwin AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-X main.version=${GITHUB_REF#refs/tags/v}" -o dist/tm2hsl-darwin-amd64 ./cmd/tm2hsl

        # Darwin ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags="-X main.version=${GITHUB_REF#refs/tags/v}" -o dist/tm2hsl-darwin-arm64 ./cmd/tm2hsl

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-X main.version=${GITHUB_REF#refs/tags/v}" -o dist/tm2hsl-windows-amd64.exe ./cmd/tm2hsl

    - name: Generate checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Create release notes
      run: |
        # Generate release notes from conventional commits
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "## Changes since $PREVIOUS_TAG" > release_notes.md
          echo "" >> release_notes.md
          git log --pretty=format:"- %s" "$PREVIOUS_TAG"..HEAD >> release_notes.md
        else
          echo "## Initial Release" > release_notes.md
          echo "" >> release_notes.md
          echo "First release of tm2hsl compiler." >> release_notes.md
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}